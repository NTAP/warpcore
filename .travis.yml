dist: trusty
sudo: false

language: cpp
os:
  - linux

branches:
  except:
    - gh-pages

env:
  matrix:
    - BUILD_TYPE=Debug    MYCC=gcc-4.9    MYCXX=g++-4.9
    - BUILD_TYPE=Release  MYCC=gcc-4.9    MYCXX=g++-4.9
    - BUILD_TYPE=Debug    MYCC=gcc-7      MYCXX=g++-7
    - BUILD_TYPE=Release  MYCC=gcc-7      MYCXX=g++-7
    - BUILD_TYPE=Debug    MYCC=clang-5.0  MYCXX=clang++-5.0
    - BUILD_TYPE=Release  MYCC=clang-5.0  MYCXX=clang++-5.0
    - BUILD_TYPE=Debug    MYCC=clang-7.0  MYCXX=clang++-7.0
    - BUILD_TYPE=Release  MYCC=clang-7.0  MYCXX=clang++-7.0
  global:
    - PROJECT=warpcore
    - secure: ""
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    # via the "travis encrypt" command using the project repo's public key
    - secure: ""

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-5.0
      - llvm-toolchain-trusty
    packages:
      - cmake
      - g++-4.9
      - g++-7
      - clang-5.0
      - clang-6.0
      - doxygen
      - graphviz

  coverity_scan:
    project:
      name: "NTAP/$PROJECT"
      description: "Build submitted via Travis CI"
    notification_email: lars@netapp.com
    build_command_prepend: |
      cd $TRAVIS_BUILD_DIR
      rm -rf build
      mkdir build
      cd build
      ../bin/cmake -DCMAKE_C_COMPILER=$MYCC -DCMAKE_CXX_COMPILER=$MYCXX \
        -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_INSTALL_PREFIX:PATH=/tmp \
        -DNO_SANITIZERS=True ..
    build_command: make
    branch_pattern: coverity

before_install:
  # manually install latest cmake
  - |
    travis_retry wget \
      -q https://cmake.org/files/v3.11/cmake-3.11.1-Linux-x86_64.sh
    sh cmake-3.11.1-Linux-x86_64.sh --skip-license
    ls -lta
  # download netmap headers, to build the relevant backend
  - |
    cd $TRAVIS_BUILD_DIR
    mkdir -p lib/include/net
    cd lib/include/net
    travis_retry wget -q \
      https://raw.githubusercontent.com/luigirizzo/netmap/master/sys/net/netmap.h \
      https://raw.githubusercontent.com/luigirizzo/netmap/master/sys/net/netmap_user.h

script:
  - |
    if [ "${COVERITY_SCAN_BRANCH}" = 1 ]; then exit 0 ; fi
    cd $TRAVIS_BUILD_DIR
    rm -rf build
    mkdir build
    cd build
    ../bin/cmake -DCMAKE_C_COMPILER=$MYCC -DCMAKE_CXX_COMPILER=$MYCXX \
      -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_INSTALL_PREFIX:PATH=/tmp \
      -DNO_SANITIZERS=True ..
    make

after_success:
  # update the documentation
  - |
    cd $TRAVIS_BUILD_DIR/build
    git clone -b gh-pages https://git@github.com/NTAP/$PROJECT.git gh-pages
    cd gh-pages
    git config --global push.default simple
    git config user.name "Travis CI"
    git config user.email "travis@travis-ci.org"
    rm -rf ./*
    touch .nojekyll
    doxygen $TRAVIS_BUILD_DIR/build/doc/Doxyfile 2>&1 | tee doxygen.log
    if [ -d "html" ] && [ -f "html/index.html" ]; then
        mv html/* .
        git add --all
        git commit -m "Update doxygen documentation on branch gh-pages." \
            -m "Travis CI build ${TRAVIS_BUILD_NUMBER}." \
            -m "Commit: ${TRAVIS_COMMIT}."
        git push --force \
          https://${GH_REPO_TOKEN}@github.com/NTAP/$PROJECT.git > /dev/null 2>&1
    fi
