# sudo: false
# language: C

branches:
  only:
    - master

env:
  global:
    - GH_REPO_NAME: warpcore
    - DOXYFILE: $TRAVIS_BUILD_DIR/doc/Doxyfile
    - GH_REPO_REF: github.com/NTAP/warpcore.git
    - secure: ""

addons:
  apt:
    packages:
      - cmake
      - doxygen
      # - doxygen-doc
      # - doxygen-latex
      # - doxygen-gui
      - graphviz

script:
  - ls -la
  - cmake .

after_success:
  - cd $TRAVIS_BUILD_DIR
  - sh ./push-to-gh-pages.sh
